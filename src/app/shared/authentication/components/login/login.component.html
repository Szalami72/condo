<div class="container">
  <div class="row justify-content-center">
  <div class="col col-lg-4 col-md-6 col-sm-10">
  <h2 class="mt-5 mb-5">Bejelentkezés</h2>
<form>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email cím</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-bold">Jelszó</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="stayedLogIn" name="stayedLogIn" [(ngModel)]="stayedLogIn">
      <label class="form-check-label" for="stayedLogIn">Maradjak bejelentkezve.</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Belépés</button>
  </form>
</div>
</div>
</div>
