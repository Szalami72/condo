
<div class="modal-content">
<div class="modal-header">
    <h4 class="modal-title">Megerősítés</h4>
    <button type="button" class="btn-close" aria-label="Bezárás" (click)="activeModal">
    </button>
  </div>
  <div class="modal-body">
    Biztosan törölni szeretnéd ezt a lakót?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Mégse</button>
    <button type="button" class="btn btn-danger" (click)="confirm()">Törlés</button>
  </div>
</div>
