<app-menu></app-menu>

<div class="container mb-4">

    <h2 class="mb-4">Beállítások</h2>
    <app-message></app-message>

    <div class="row align-items-stretch">
        
            <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
                <app-infosection title="Diktálási időszak">
  
                    <div class="card h-100 p-2" defaultContent>
                        <app-recdates></app-recdates>
                    </div>
                    <div class="card h-100 p-2" infoContent>
                        <p [innerHTML]="getRecDatesDescription()"></p>
                    </div>
                </app-infosection>
            </div> 

            <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
                <app-infosection title="Mérőórák">
  
                    <div class="card h-100 p-2" defaultContent>
                        <app-meters></app-meters>
                    </div>
                    <div class="card h-100 p-2" infoContent>
                        <p [innerHTML]="getMetersDescription()"></p>
                    </div>
                </app-infosection>
            </div> 
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <app-infosection title="Költségek">

                <div class="p-2" defaultContent>
                    <app-costs></app-costs>
                </div>
                <div class="p-2" infoContent>
                    <p [innerHTML]="getCostsDescription()"></p>
                </div>
            </app-infosection>
        </div> 

        <div class="col-lg-6 col-md-12 col-sm-12">
            <app-infosection title="Adatok">

                <div class="p-2" defaultContent>
                    <app-datas></app-datas>
                </div>
                <div class="p-2" infoContent>
                    <p [innerHTML]="getDatasDescription()"></p>
                </div>
            </app-infosection>
        </div> 

</div>
</div>
