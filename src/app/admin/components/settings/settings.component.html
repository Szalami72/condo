<app-menu></app-menu>

<div class="container">

    <h2 class="mt-4 mb-4">Beállítások</h2>

    <ng-container *ngIf="!messageService.message && !messageService.errorMessage; else showMessage">
    </ng-container>
    
    <ng-template #showMessage>
      <div class="alert text-center fixed-top" [ngClass]="{'alert-success': messageService.message, 'alert-danger': messageService.errorMessage}" role="alert">
        {{ messageService.message || messageService.errorMessage }}
      </div>

    </ng-template>

    <div class="row">
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="text-bg-light mb-4">
                <h6 class="mb-3 p-2 text-bg-secondary">Diktálási időszak</h6>
                    <app-recdates></app-recdates>
                </div>
            </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="text-bg-light mb-4">
                <h6 class="mb-3 p-2 text-bg-secondary">Mérőórák</h6>
                <div class="ps-2">
                    <app-meters></app-meters>
                </div>
            </div>  
        </div>        
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="text-bg-light mb-4">
                <h6 class="mb-3 p-2 text-bg-secondary">Diktálási időszak</h6>
                <div class="p-2">
                    <p>diktálási időszak kezdete:</p>
                </div>
            </div>  
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="text-bg-light mb-4">
                <h6 class="mb-3 p-2 text-bg-secondary">Diktálási időszak</h6>
                <div class="p-2">
                    <p>diktálási időszak kezdete:</p>
                </div>
            </div>  
        </div>        
    </div>

</div>
