<div class="settings-box p-3 d-flex flex-column">
    <p>Közös költség fizetésének módja:</p>

    <div class="form-inline mb-3">
        <label for="smeter" class="label-cost" [class.selected-label]="commonCost === 'smeter'">m<sup>2</sup> alapján</label>
        <input class="visually-hidden" type="radio" id="smeter" name="commoncost" [(ngModel)]="commonCost" value="smeter">

        <label for="perflat" class="label-cost" [class.selected-label]="commonCost === 'perflat'">Lakásonként</label>
        <input class="visually-hidden" type="radio" id="perflat" name="commoncost" [(ngModel)]="commonCost" value="perflat">

        <label for="fix" class="label-cost" [class.selected-label]="commonCost === 'fix'">Fix összeg</label>
        <input class="visually-hidden" type="radio" id="fix" name="commoncost" [(ngModel)]="commonCost" value="fix">

        <span *ngIf="commonCost" class="deleteSelected" (click)="deleteSelected()"><i class="fa-solid fa-square-minus fa-lg"></i></span>
    </div>

    <div class="form-inline amount amount-smeter" *ngIf="commonCost === 'smeter'">
        <label class="input-label" for="amountSmeter">Kk. Ft/m<sup>2</sup>:</label>
        <input class="amount-input text-center" type="number" name="amountSmeter" id="amountSmeter" [(ngModel)]="amountSmeter">
    </div>

    <div class="form-inline amount amount-fix" *ngIf="commonCost === 'fix'">
        <label class="input-label" for="amountFix">Kk. fix összeg:</label>
        <input class="amount-input text-center" type="number" name="amountFix" id="amountFix" [(ngModel)]="amountFix">
    </div>

    <div class="form-inline amount amount-smeter" *ngIf="commonCost === 'smeter'">
        <label class="input-label" for="subDepSmeter">albetét Ft/m<sup>2</sup>:</label>
        <input class="amount-input text-center" type="number" name="subDepSmeter" id="subDepSmeter" [(ngModel)]="subDepSmeter">
    </div>

    <div class="form-inline amount amount-fix" *ngIf="commonCost === 'fix'">
        <label class="input-label" for="subDepFix">albetét Ft:</label>
        <input class="amount-input text-center" type="number" name="subDepFix" id="subDepFix" [(ngModel)]="subDepFix">
    </div>
    
    <div class="mt-auto">
        <button class="btn btn-primary btn-sm float-end" (click)="saveCosts()">Mentés</button>
    </div>
</div>
