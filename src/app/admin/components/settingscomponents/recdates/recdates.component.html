<div class="settings-box">

    <ng-container *ngIf="!errorMessage; else showError"></ng-container>
    <ng-container *ngIf="!message; else showMessage"></ng-container>


    <p>válaszd ki a kezdő dátumot:</p>

    <div *ngFor="let day of days" class="form-check-inline">
      <input class="visually-hidden" type="radio" name="day" [id]="'startDay-' + day" [value]="day" [(ngModel)]="startDay">
      <label  [ngClass]="{'selected-label': startDay === day}" class="label-day" [for]="'startDay-' + day">{{ day }}</label>
    </div>

    <p class="mt-4">válaszd ki a befejezés dátumát:</p>
    <div *ngFor="let day of days" class="form-check-inline">
      <input class="visually-hidden" type="radio" name="day" [id]="'endDay-' + day" [value]="day" [(ngModel)]="endDay">
      <label  [ngClass]="{'selected-label': endDay === day}" class="label-day" [for]="'endDay-' + day">{{ day }}</label>
    </div>
    

        <button class="btn btn-primary btn-sm float-end mt-4" (click)="saveDates()">Mentés</button>

</div>

<ng-template #showError>
    <div class="alert alert-danger text-center" role="alert">
      {{errorMessage}}
    </div>
  </ng-template>

<ng-template #showMessage>
    <div class="alert alert-success text-center" role="alert">
      {{message}}
    </div>
  </ng-template>
