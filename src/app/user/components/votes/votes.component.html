<div *ngIf="votes.length > 0">
  <div class="vote-content">
    <div class="create-at">Létrehozva: <span>{{ votes[0].created_at }}</span></div>

    <p class="vote-question-title">Kérdés:</p>
    <div class="vote-question">
      <p>{{ votes[0].question_text }}</p>
    </div>
    <div class="vote-answers">
      <ul>
        <li *ngFor="let answer of votes[0].answers" 
            [class.selected]="selectedAnswer?.answer_id === answer.answer_id"
            (click)="selectAnswer(answer)">
          {{ answer.answer_text }}
          <span class="float-end">{{ answer.vote_count }} szavazat</span>
          <span *ngIf="answer.user_vote === 1" class="voted">Szavazva</span>
        </li>
      </ul>
    </div>
    <div class="submit d-flex">
      <button class="btn btn-sm ms-auto" [disabled]="!selectedAnswer" (click)="submitVote()">Szavazok</button>
    </div>
  </div>
</div>
