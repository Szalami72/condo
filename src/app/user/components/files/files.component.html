<div class="container">
    <app-menu></app-menu>
    
    <p id="datas"></p>

        <div class="content mt-4">
            <h2>Fájlok</h2>
            <hr>
       
            <div *ngIf="uploadedFiles.length > 0; else noFiles">
              <div class="data-box" *ngFor="let file of uploadedFiles"
                   [ngClass]="{'new-file': isNewFile(file.created_at)}">
                
                <div *ngIf="isNewFile(file.created_at)" class="new-file-sign">Új fájl!</div>
                
                <div class="col-lg-9 col-md-12 col-sm-12 mb-2">
                  <b>Fájlnév: </b> {{file.fileName}}
                  <br>
                  <span *ngIf="file.description && file.description !== 'null'">
                    <b>Fájlleírás: </b> {{file.description}}
                    <br>
                  </span>
                  <span>
                    <b>Feltöltve: </b> {{file.created_at}}
                  </span>
                </div>
                <div class="text-end">
                <button class="btn btn-sm float-end" (click)="downloadFile(file)">Letöltés</button>
              </div>
              </div>
            </div>
            <hr>
            <!-- Ha nincs feltöltött fájl -->
            <ng-template #noFiles>
              <p class="text-muted">Még nincs feltöltött fájl.</p>
            </ng-template>
            
        </div>

        </div>
